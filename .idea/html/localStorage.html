    /* 같은 상품 누르면 상품 갯수가 추가된다 */
    $('.buy').click(function(e){
        var title = $(e.target).siblings('h5').html();
        if(localStorage.getItem('cart') == null){
            localStorage.setItem('cart',JSON.stringify([{name:title, count:1}]))
        }else{
            var list = JSON.parse(localStorage.getItem('cart'));
            list.forEach(function(data,index){
                if(data.name.includes(title)){
                    var newArr = list.map(function(){
                        list.count = data.count + 1;
                        return {name:title, count:list.count}
                    })
                    localStorage.setItem('cart',JSON.stringify(newArr));
                }else{
                    list.push({name:title, count:1});
                }
            })
            localStorage.setItem('cart',JSON.stringify(list));
        }
    })
